<!DOCTYPE html>
<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

 <script>  
        var countMin = 1;  
        var countMax = 10; 
        var commonName = "T";
        var commonsplit = "splitter";
        var count = countMin;  
        function addField() {  
            if(count == countMax)  
                alert("最多"+countMax+"個欄位");  
            else      
                document.getElementById("fieldSpace").innerHTML += "<p><strong>分帳設定 " + (++count) + '：<input id="' + commonsplit + (count)+'" type="text" name="' + commonName + count + '"></strong></p>';
               
        } 
        function delField() { 
            if (count > countMin) { 
                var fs = document.getElementById("fieldSpace");  
                fs.removeChild(fs.lastChild); 
                count--; 
            } else { 
                alert("無新增欄位可以刪除"); 
            }    
        } 
</script> 
<script>
	function initializeApp(data) {  //初始化LIFF
        var userid = data.context.userId;
        var groupid = data.context.groupId; //取得ID

	}
	function pushMsg(splitter1) {

		if (splitter1 == '') {  //資料檢查
            alert('最少要輸入一個設定！');
            return;
        }
        for(i=1 ; i<(count+1) ; i++){
            if ($('#splitter'+i).val() =='') {
                alert('不能留下空白欄位！');
                return;
        }
        
        }
        var msg = "分帳設定 ";  //回傳訊息字串
		/*msg = msg + item + " ";

        for(i=1 ; i<(count+1) ; i++){
            splitperson = $('#splitter'+i).val()
            msg = msg + splitperson +" ";
        }*/


        //推播訊息
        for(i=1 ; i<(count+1) ;i++){
            liff.sendMessages({
                splitperson = $('#splitter'+i).val();
                type: 'text',
                text: msg + splitperson +" "
            })
        }
        /*liff.sendMessages([
            for(i=1 ; i<(count+1) ;i++){
                splitperson = $('#splitter'+i).val()
                type: 'text',
                text: msg + splitperson
            }])*/




			.then(() => {
				liff.closeWindow();  //關閉視窗
			});
	}

	$(document).ready(function () {
		liff.init(function (data) {  //初始化LIFF
			initializeApp(data);
		});
		
		$('#sure').click(function (e) {  //按下確定鈕
			pushMsg($('#splitter1').val()); 
		});
	});
</script>
