 <script>  
        var countMin = 1;  
        var countMax = 5; 
        var commonName = "T";
        var commonsplit = "splitter";
        var count = countMin;  
        function addField() {  
            if(count == countMax)  
                alert("最多"+countMax+"個欄位");  
            else      
                document.getElementById("fieldSpace").innerHTML += "<p><strong>分帳設定 " + (++count) + '：<input id="' + commonsplit + (count)+'" type="text" name="' + commonName + 1 + '"></strong></p>';
               
        } 
        function delField() { 
            if (count > countMin) { 
                var fs = document.getElementById("fieldSpace");  
                fs.removeChild(fs.lastChild); 
                count--; 
            } else { 
                alert("無新增欄位可以刪除"); 
            }    
        } 
</script>
